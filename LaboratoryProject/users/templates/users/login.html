{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    {% tailwind_css %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Вход</title>
  </head>

  <body class="bg-gray-700">
    <!-- Навигационная панель -->
    <div class="fixed top-0 left-0 w-full text-center py-4 bg-gray-800 z-50 h-16">
      <ul class="inline-flex space-x-8">
        <li><a href="{% url 'blog:index' %}" class="text-white text-3xl">Домой</a></li>
        <li><a href="{% url 'blog:about' %}" class="text-white text-3xl">О нас</a></li>
        <li><a href="#" class="text-white text-3xl">Контакты</a></li>
        <li><a href="{% url 'users:profile' %}" class="text-white text-3xl">Аккаунт</a></li>
      </ul>
    </div>

    <!-- Основной контент, оформленный как статьи -->
    <div class="pt-16 container mx-auto px-4">
        <hr class="bg-amber-950 mb-6">
        <h1 class="my-6 text-4xl text-center text-white">Авторизация</h1>
        
        <!-- Центрирование формы с помощью flex -->
        <div class="flex justify-center">
            <form class="bg-white shadow-lg rounded-lg text-center grid grid-cols-1 gap-6 p-8 max-w-md w-full" action="{% url 'users:login' %}" method="post">
                {% csrf_token %}
                
                {% if form.errors %}
                <div class="shadow-lg rounded-lg bg-purple-200 px-4 py-2">{{ form.errors }}</div>
                {% endif %}
                
                <!-- Поле: Логин -->
                <div class="text-center">
                    <label for="id_username" class="block text-gray-700 mb-2">Логин</label>
                    {{ form.username }}
                </div>
                
                <!-- Поле: Пароль -->
                <div class="text-center">
                    <label for="id_password1" class="block text-gray-700 mb-2">Пароль</label>
                    {{ form.password }}
                </div>
                
                <!-- Кнопка отправки формы -->
                <div>
                    <button class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition" type="submit">Войти</button>
                </div>
                
                <!-- Ссылка на страницу входа -->
                <p class="mt-4">
                    Нет аккаунта?
                    <a class="text-blue-500 hover:underline" href="{% url 'users:register' %}">Регистрация</a>
                </p>
            </form>
        </div>
    </div>

  <footer class="fixed bottom-0 left-0 w-full bg-gray-800 shadow-inner z-50">
      <div class="container mx-auto px-4 py-4 text-center text-white">
        &copy; 2024 Мой Сайт. Все права защищены.
      </div>
    </footer>

    <!-- Отступ для основного контента, чтобы не перекрывался футером -->
    <div class="pb-16"></div>
  
  </body>
</html>
