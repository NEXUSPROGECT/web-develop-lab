<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-secondary">Главная</a></li>
        <li><a href="#" class="nav-link px-2">Информация</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-primary">Документация</button>
      </div>
    </header>
    
    <div class="container">
        <div class="row">
            <div class="col-4 offset-1">
                <h1>Погода в вашем городе</h1>
                <form action="">
                    <label for="city">Город</label>
                    <input type="text" id="city" class="form-control" name="city" 
                           placeholder="Введите город">
                    <input type="submit" name="send" value="Узнать" class="mt-2 btn-danger">
                </form>
            </div>
            
            <div class="col-4 offset-1">
                <h1>Информация</h1>
                {% for city in info %}
                <div class="alert alert-danger">
                    <div class="">
                        <div class="row">
                            <h4 class="col-3">{{ city.city }}</h4>
                            <div class="col-5"><img width="34" height="34" src="http://openweathermap.org/img/w/{{ city.icon }}.png" alt="Фото погоды" class="img-thumbnail"></div>
                        </div>
                        
                        <b>Температура</b> {{ city.temp }}<sup>o</sup><br>
                        <b>Сила ветра</b> {{ city.wind }}<sup>ms</sup><br>
                        <b>Облачность</b> {{ city.cloud }}%<br>
                    </div>
                </div>
                {% endfor %}
            </div>
            
        </div>
    
    </div>    

</body>
</html>
